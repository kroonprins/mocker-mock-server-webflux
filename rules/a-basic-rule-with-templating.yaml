name: basic rule with templating
request:
  path: /templating
  method: GET
response:
  templatingEngine: mustache
#  fixedLatency:
#    value: 1000
  randomLatency:
    min: "{{req.query.min}}"
    max: "{{req.query.max}}"
  contentType: "{{req.query.contentType}}"
  statusCode: "{{req.query.statusCode}}"
  body: |
    received a body: {{req.query.body}}
